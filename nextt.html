
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background-color: #ffd1dc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    caret-color: transparent;
    user-select: none;
}

.page {
    width: 90%;
    max-width: 360px;
    padding: 20px;
    position: relative;
}

h2 {
    color: #b03060;
    font-size: 25px;
    line-height: 1.0;
    margin: 0;
}
h5 {
    color: #b03060;
    font-weight: 300;
    margin-top: 10px;
}

.highlight {
    color: #e63946;
}
.side-text {
    font-size: 12px;
    color: #8b3a62;
    font-style: italic;
}

/* Move "next" to very bottom and clickable */
.next {
    position: absolute;
    bottom: -60px;
    left: 52%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #b03060;
    cursor: pointer;

}

/* ❤️ HEART ANIMATION */
.heart {
    position: absolute;
    top: calc(100% - 80px); 
    width: 26px;
    height: 26px;
    opacity: 0;
    pointer-events: none;
    animation: gentleRise 9s infinite ease-in-out;
}

.heart svg {
    width: 100%;
    height: 100%;
    fill: #ffa5bc;
}

/* Hearts spread horizontally with different delays */
.heart1 { left: 90%; animation-delay: 0s; }
.heart2 { left: 30%; animation-delay: 1.5s; }
.heart3 { left: 60%; animation-delay: 3s; }
.heart4 { left: -2%; animation-delay: 4.5s; }
.heart5 { left: 30%; animation-delay: 6s; }

@keyframes gentleRise {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
    }
    35% {
        transform: translateY(-110px) scale(1.1);
        opacity: 0.5;
    }
    80% {
        transform: translateY(-535px) scale(0.9);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="page">

    <!-- Floating hearts using SVG for consistent design -->
    <div class="heart heart1">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 
                     3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="heart heart2">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 
                     3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="heart heart3">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 
                     3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="heart heart4">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 
                     3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="heart heart5">
        <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 
                     3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 
                     3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <h2>
        This is a message from the person
        who<br> <span class="highlight">loves you</span> More than anyone
        else in the <span class="highlight">world</span>!!!
    </h2>
<h5>(click to play before moving next)</h5>
    <!-- Clickable next at bottom -->
    <div class="next" onclick="goNext()">Next →</div>

</div>
