<style>
* {
    box-sizing: border-box;
}

body {

    margin: 0;
    min-height: 100vh;
    background-color: #ffd1dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}
h2 {
    color: #ffffff;
    font-size: 21px;   /* üëà reduce this (12px / 13px / 14px) */
    line-height: 1.2;
    margin: 0;
    margin-top: 545px;
    text-align: center;
    font-weight: 300; 
}

.page {
    width: 400px;
    height: 660px;
    background-color: #ff8fb3;
    border-radius: 22px;
    position: relative;   /* üîë anchor for overlap */
    overflow: visible;    /* üîì allow overlap */
    margin-top: -60px;
}

.sub-text {
    font-size: 12px;
    color: #8b3a62;
    margin: 10px 0 14px;
    font-style: italic;
}

.play-row {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 18px;
}

.play {
    font-size: 30px; /* Play button size */
    cursor: pointer;
    color: #b03060; 
    line-height: 1;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background: none;
    border: none;
    outline: none;
    padding: 0;
}

.side-text {
    font-size: 12px;
    color: #8b3a62;
    font-style: italic;
}

/* Move "next" to very bottom and clickable */
.next {
    position: absolute;
    bottom: -30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    color: #b03060;
    cursor: pointer;

}

/* ‚ù§Ô∏è HEART ANIMATION */
.heart {
    position: absolute;
    top: calc(100% - 80px); 
    width: 26px;
    height: 26px;
    opacity: 0;
    pointer-events: none;
    animation: gentleRise 9s infinite ease-in-out;
}

.heart svg {
    width: 100%;
    height: 100%;
    fill: #b03060;
}
.frame-img {
    position: absolute;
    top: 40px;          /* move image UP (overlap) */
    left: 50%;
    transform: translateX(-50%);

    width: 350px;        /* FREE to change */
    height: 500px;       /* FREE to change */

    object-fit: cover;
    border-radius: 20px;
    z-index: 10;         /* on top of frame */
}



/* Hearts spread horizontally with different delays */
.heart1 { left: 90%; animation-delay: 0s; }
.heart2 { left: 30%; animation-delay: 1.5s; }
.heart3 { left: 60%; animation-delay: 3s; }
.heart4 { left: -2%; animation-delay: 4.5s; }
.heart5 { left: 30%; animation-delay: 6s; }

@keyframes gentleRise {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
    }
    35% {
        transform: translateY(-110px) scale(1.1);
        opacity: 0.5;
    }
    80% {
        transform: translateY(-535px) scale(0.9);
        opacity: 0;
    }
}
